<!DOCTYPE html>
<html>
    <head>
      <title>Shan TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <br>
    <div class='start'>
      <h1>Hypothetical</h1>
      <h1>Tic Tac Toe</h1>
      <h2> no game...just the experience</h2>
</div>
<br>
<br>


<div class='log'>
      <div id='message'></div>

     <form id="sign-up">
       <input type="email" name="credentials[email]" placeholder="email">
       <input type="password" name="credentials[password]" placeholder="password">
       <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
       <input type="submit" value="Sign Up"/>
     </form>

     <form id="sign-in">
               <input name="credentials[email]" type="text" placeholder="email">
               <input name="credentials[password]" type="password" placeholder=" password">
               <input type="submit" value="Sign In"/>
             </form>

    <form>
<button id="sign-out"> Sign Out </button>
    </form>


<form id="create-game">
  <input type="submit" value="Start Game"/>
</form>
</div>
<br>


<div id="game-board">
        <div class="game">
          <div id='index=0' class=" col-4 cell border-top-0 border-left-0" data-cell-index=0> </div>
          <div id='index=1' class=" col-4 cell border-top-0" data-cell-index=1>  </div>
          <div id='index=2' class=" col-4 cell border-top-0 border-right-0" data-cell-index=2></div>
          <div id='index=3' class=" col-4 cell border-left-0" data-cell-index=3></div>
          <div id='index=4' class=" col-4 cell" data-cell-index=4></div>
          <div id='index=5' class=" col-4 cell border-right-0" data-cell-index=5> </div>
          <div id='index=6'class=" col-4 cell border-right-0" data-cell-index=6></div>
          <div id='index=7'class="col-4 cell border-bottom-0" data-cell-index=7></div>
          <div id='index=8'class=" col-4 cell border-right-0 border-bottom-0" data-cell-index=8> </div>
          </div>
        </div>


    </body>
  </html>
