<!DOCTYPE html>
<html>
    <head>
      <title>Shan TicTacToe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <br>
    <div class='start'>
      <h1>Hypothetical</h1>
      <h1>Tic Tac Toe</h1>
      <h2> no game...just the experience</h2>
</div>
<br>
<br>


<div class='log'>
      <div id='message'></div>

     <form id="sign-up">
       <input type="email" name="credentials[email]" placeholder="email">
       <input type="password" name="credentials[password]" placeholder="password">
       <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
       <input type="submit" value="Sign Up"/>
     </form>

     <form id="sign-in">
               <input name="credentials[email]" type="text" placeholder="email">
               <input name="credentials[password]" type="password" placeholder=" password">
               <input type="submit" value="Sign In"/>
             </form>

    <form>
<button id="sign-out"> Sign Out </button>
    </form>


<form id="create-game">
  <input type="submit" value="Start Game"/>
</form>
</div>
<br>


<div id="game-board">
  <form id="create-game">
        <div class="game">
          <div data-cell-index='0' class="0 col-4 cell border-top-0 border-left-0"> </div>
          <div data-cell-index='1' class="1 col-4 cell border-top-0">  </div>
          <div data-cell-index='2' class="2 col-4 cell border-top-0 border-right-0"></div>
          <div data-cell-index='3' class="3 col-4 cell border-left-0"></div>
          <div data-cell-index='4' class="4 col-4 cell"></div>
          <div data-cell-index='5' class="5 col-4 cell border-right-0"> </div>
          <div data-cell-index='6'class="6 col-4 cell border-right-0"></div>
          <div data-cell-index='7'class="7 col-4 cell border-bottom-0"></div>
          <div data-cell-index='8'class="8 col-4 cell border-right-0 border-bottom-0"> </div>
          </div>
        </form>
        </div>


    </body>
  </html>
